<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Estudiantes</title>
  </head>
  <body>
    
    <div class="container">
    	<form action="#" th:action="@{/addStudent}">
    		<button type="submit">Annadir estudiante</button>
    	
    	</form>
    	<div class="starter-template">
    		<h1>Listado de Estudiantes</h1>
    		<table class="table">
    			<thead>
    				<tr>
    					<th>NOMBRE</th>
    					<th>APELLIDO</th>
    					<th>EDAD</th>
    					<th>BOTONES</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr th:each="Student :${lista}">
    					<td th:text="${Student.name}"></td>
    					<td th:text="${Student.surname}"></td>
    					<td th:text="${Student.age}"></td>
    					<td>
    					    <a th:href="@{'/borrarStudent'(name=${Student.name},surname=${Student.surname})}">Borrar</a>
    						<a th:href="@{'editStudent'(name=${Student.name},surname=${Student.surname})}">Modificar</a>
    					</td>
    				</tr>
    			</tbody>
    		
    		</table>
    	</div>
    </div>
